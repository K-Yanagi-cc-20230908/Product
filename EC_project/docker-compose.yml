version: '3'

services:
  nginx:
    container_name: nginx
    build: ./docker/nginx/
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8000:80
    working_dir: /var/www
  php:
    container_name: php
    build: ./docker/php/
    volumes:
      - .:/var/www
    working_dir: /var/www
  db:
    image: mysql:8.1
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: integermath0803
      MYSQL_DATABASE: database
      MYSQL_USER: yanasan
      MYSQL_PASSWORD: integermath0803
      TZ: 'Asia/Tokyo'
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./docker/db/data:/var/lib/mysql
      - ./docker/db/my.cnf:/etc/mysql/conf.d/my.cnf 
      - ./docker/db/sql:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306

